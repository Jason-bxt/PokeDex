<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    
    <link rel="stylesheet" href="/css/standart.css" />
    <link rel="stylesheet" href="/css/header.css" />

  <body onload="init()">

    <footer>
      <img class="left-img" src="./assets/img/pngegg (1).png" alt="Enton picture" />

      <div class="privacy-div">
        <a href="Imprint/Imprint.html">Imprint</a>
        
        |<a href="privacy-policy/privacy.html">Privacy</a>

      <img class="right-img" src="./assets/img/pngegg (6).png" alt="" />
